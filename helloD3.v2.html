			.attr("refX", 15)
			.attr("refY", -1.5)
			.attr("markerWidth", 6)
			.attr("markerHeight", 6)
			.attr("orient", "auto")
		  .append("svg:path")
			.attr("d", "M0,-5L10,0L0,5");
		 
		// add the links and the arrows
		var path = svg.append("svg:g").selectAll("path")
			.data(force.links())
		  .enter().append("svg:path")
			.attr("class", function(d) { return "link " + d.type; })
			.attr("marker-end", "url(#end)");
		 
		// define the nodes
		var node = svg.selectAll(".node")
			.data(force.nodes())
		  .enter().append("g")
			.attr("class", "node")
			.on("click", click)
			//.on("dblclick", dblclick)
			.call(force.drag);

		node.append("circle")
		.attr("r", function(d)
		{
			if ((d.type).localeCompare("searchresult")==0)
			{ return 12;  }
			else return 6 ; 
		})
		.style("fill", function(d) 
		{ 
			var d3c = "red"; 
			//console.log('d.type is now:',d.type); 
			if ((d.type).localeCompare("searchresult")==0)
			{ d3c = "red";
				//console.log("yes we came here ..."); 
			}
			else 
			{d3c = "green" ;  }
			//return color(d.type); 
			//console.log("sending this color now:", d3c); 
			return d3c; 

		});
		// add the text 
		node.append("text")
		.attr("x", 10)
		.attr("dy", ".35em")
		.text(function(d) { return d.name; });
		// add the curvy lines
		function tick() {
			path.attr("d", function(d) {
				var dx = d.target.x - d.source.x,
					dy = d.target.y - d.source.y,
					dr = Math.sqrt(dx * dx + dy * dy);
				return "M" + 
					d.source.x + "," + 
					d.source.y + "A" + 
					dr + "," + dr + " 0 0,1 " + 
					d.target.x + "," + 
					d.target.y;
			});
		 
			node
				.attr("transform", function(d) { 
					return "translate(" + d.x + "," + d.y + ")"; });
		}
		tableCreate(links); 
		updateRightTable(plants); 
	}
	else 
	{
		document.getElementById("check").innerHTML = "No records for that search yet..."; 
		document.getElementById("check").style.color = "red" ; 
		var e1 = document.getElementById("plantable"); 
		if (e1)
			e1.remove(); 
		var e2 = document.getElementById("myTable"); 
		if (e2)
			e2.remove(); 
	}
	});

}
